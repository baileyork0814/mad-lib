<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mad Libs</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <div id="whichLib" class="hidden">

        <input type="text" id="pronounOne" name="pronounOne" /><br /><br />

        <input type="text" id="adverbOne" name="adverbOne" /><br /><br />

        <input type="text" id="verbOne" name="verbOne" /><br /><br />

        <input type="text" id="interjectionOne" name="interjectionOne" /><br /><br />
        <label for="adjectiveOne">Adjective</label>
        <input type="text" id="adjectiveOne" name="adjectiveOne" /><br /><br />
        <label for="nounTwo">Noun</label>
        <input type="text" id="nounTwo" name="nounTwo" /><br /><br />
        <label for="prepositionOne">Preposition</label>
        <input type="text" id="prepositionOne" name="prepositionOne" /><br /><br />
        <label for="pronounTwo">Pronoun</label>
        <input type="text" id="pronounTwo" name="pronounTwo" /><br /><br />
        <label for="adjectiveTwo">Adjective</label>
        <input type="text" id="adjectiveTwo" name="adjectiveTwo" /><br /><br />
        <label for="conjunctionOne">Conjunction</label>
        <input type="text" id="conjunctionOne" name="conjunctionOne" /><br /><br />
        <label for="adverbTwo">Adverb</label>
        <input type="text" id="adverbTwo" name="adverbTwo" /><br /><br />
        <label for="interjectionTwo">Interjection</label>
        <input type="text" id="interjectionTwo" name="interjectionTwo" /><br /><br />
        <label for="prepositionTwo">Preposition</label>
        <input type="text" id="prepositionTwo" name="prepositionTwo" /><br /><br />
        <label for="verbTwo">Verb</label>
        <input type="text" id="verbTwo" name="verbTwo" /><br /><br />
        <label for="conjunctionTwo">Conjunction</label>
        <input type="text" id="conjunctionTwo" name="conjunctionTwo" /><br /><br />
        <input type="reset" value="Clear" />
        <input type="button" value="Submit" onclick="printLibOne()" />
      </form>
    </div>

    <div id="paraOne" class="hidden">
      <img src="img/madlibs.jpg" />
    </div>
